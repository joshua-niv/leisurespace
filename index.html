<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人页面</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入天气图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <!-- 圆形照片容器 -->
            <div class="profile-image-container">
                <!-- 修改头像图片路径 -->
                <img id="profile-image" src="images/profile-photo.jpg" alt="个人照片">
            </div>
            
            <!-- 添加标题 -->
            <div class="profile-title">
                <h1>闲空间 <span>Leisure Space</span></h1>
            </div>
            
            <!-- 位置、天气和公众号信息 -->
            <div class="info-section">
                <div class="info-row">
                    <!-- 将微信公众号移到最前面 -->
                    <div class="wechat-info info-item">
                        <i class="fab fa-weixin"></i>
                        <a href="https://mp.weixin.qq.com/mp/appmsgalbum?__biz=MzAwNzY2ODkzNw==&action=getalbum&album_id=3765027131470839822#wechat_redirect" target="_blank" rel="noopener noreferrer">闲咖啡</a>
                    </div>
                    
                    <div class="location-info info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="location">正在获取位置...</span>
                    </div>
                    
                    <div class="weather-info info-item">
                        <i id="weather-icon" class="fas fa-cloud"></i>
                        <span id="temperature">--°C</span>
                        <span id="weather-description">正在获取天气...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 这里可以添加更多内容 -->
        <div class="content-section">
            
            <p>这是一个会根据系统主题自动切换明暗模式的个人页面。</p>
            
            <!-- 摄影作品展示区 -->
            <div class="photography-section">
                <h2>我的摄影作品</h2>
                <div class="photo-gallery">
                    <!-- 第一张照片 -->
                    <div class="photo-item">
                        <img src="images/shadow-photo.jpg" alt="黑白摄影作品" class="gallery-photo">
                        <div class="photo-caption">
                            <p>影子 | 2023.04.15</p>
                            <p class="photo-description">光与影的交错，记录生活中的瞬间美感</p>
                        </div>
                    </div>
                    
                    <!-- 第二张照片 -->
                    <div class="photo-item">
                        <img src="images/part2.jpg" alt="摄影作品" class="gallery-photo">
                        <div class="photo-caption">
                            <p>Part 2 | 2024</p>
                            <p class="photo-description">生活的片段，定格的瞬间</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
