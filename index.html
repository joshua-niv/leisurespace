<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人页面</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入天气图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <!-- 圆形照片容器 -->
            <div class="profile-image-container">
                <!-- 替换占位符为实际图片 -->
                <img id="profile-image" src="profile-photo.jpg" alt="个人照片">
            </div>
            
            <!-- 位置、天气和时间信息 -->
            <div class="info-section">
                <div class="info-row">
                    <div class="location-info info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="location">正在获取位置...</span>
                    </div>
                    
                    <div class="weather-info info-item">
                        <i id="weather-icon" class="fas fa-cloud"></i>
                        <span id="temperature">--°C</span>
                        <span id="weather-description">正在获取天气...</span>
                    </div>
                    
                    <div class="time-info info-item">
                        <i class="fas fa-clock"></i>
                        <span id="current-time">--:--:--</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 这里可以添加更多内容 -->
        <div class="content-section">
            <h1>欢迎来到我的个人页面</h1>
            <p>这是一个会根据系统主题自动切换明暗模式的个人页面。</p>
            
            <!-- 摄影作品展示区 -->
            <div class="photography-section">
                <h2>我的摄影作品</h2>
                <div class="photo-gallery">
                    <div class="photo-item">
                        <img src="shadow-photo.jpg" alt="黑白摄影作品" class="gallery-photo">
                        <div class="photo-caption">
                            <p>影子 | 2023.04.15</p>
                            <p class="photo-description">光与影的交错，记录生活中的瞬间美感</p>
                        </div>
                    </div>
                    <!-- 未来可以添加更多照片 -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
